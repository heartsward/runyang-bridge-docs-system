<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-brown { fill: #8B4513; }
      .logo-bg { fill: #F5F5DC; }
    </style>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="95" class="logo-brown"/>
  <circle cx="100" cy="100" r="85" class="logo-bg"/>
  
  <!-- 润扬大桥主体结构 -->
  <g class="logo-brown">
    <!-- 桥塔 -->
    <rect x="85" y="30" width="8" height="60" rx="1"/>
    <rect x="107" y="30" width="8" height="60" rx="1"/>
    
    <!-- 桥塔横梁 -->
    <rect x="85" y="45" width="30" height="4" rx="1"/>
    <rect x="85" y="65" width="30" height="3" rx="1"/>
    
    <!-- 主桥面 -->
    <rect x="30" y="85" width="140" height="8" rx="2"/>
    
    <!-- 斜拉索 -->
    <g stroke-width="1.5" fill="none" stroke="#8B4513">
      <!-- 左塔拉索 -->
      <line x1="89" y1="35" x2="50" y2="85"/>
      <line x1="89" y1="45" x2="60" y2="85"/>
      <line x1="89" y1="55" x2="70" y2="85"/>
      <line x1="89" y1="65" x2="80" y2="85"/>
      
      <line x1="89" y1="35" x2="120" y2="85"/>
      <line x1="89" y1="45" x2="110" y2="85"/>
      <line x1="89" y1="55" x2="105" y2="85"/>
      <line x1="89" y1="65" x2="100" y2="85"/>
      
      <!-- 右塔拉索 -->
      <line x1="111" y1="35" x2="80" y2="85"/>
      <line x1="111" y1="45" x2="90" y2="85"/>
      <line x1="111" y1="55" x2="95" y2="85"/>
      <line x1="111" y1="65" x2="100" y2="85"/>
      
      <line x1="111" y1="35" x2="150" y2="85"/>
      <line x1="111" y1="45" x2="140" y2="85"/>
      <line x1="111" y1="55" x2="130" y2="85"/>
      <line x1="111" y1="65" x2="120" y2="85"/>
    </g>
    
    <!-- 背景装饰线条 -->
    <g stroke-width="2" fill="none" stroke="#8B4513" opacity="0.3">
      <!-- 上方弧形装饰 -->
      <path d="M 20 60 Q 100 20 180 60"/>
      <path d="M 25 70 Q 100 35 175 70"/>
      
      <!-- 下方弧形装饰 -->
      <path d="M 20 140 Q 100 180 180 140"/>
      <path d="M 25 130 Q 100 165 175 130"/>
    </g>
    
    <!-- 桥墩基座 -->
    <rect x="80" y="93" width="18" height="15" rx="2"/>
    <rect x="102" y="93" width="18" height="15" rx="2"/>
    
    <!-- 匠心标志 -->
    <rect x="85" y="120" width="30" height="20" rx="3"/>
    
    <!-- 底部装饰齿轮 -->
    <circle cx="70" cy="155" r="8" fill="none" stroke="#8B4513" stroke-width="2"/>
    <circle cx="100" cy="160" r="10" fill="none" stroke="#8B4513" stroke-width="2"/>
    <circle cx="130" cy="155" r="8" fill="none" stroke="#8B4513" stroke-width="2"/>
    
    <!-- 齿轮齿 -->
    <rect x="96" y="148" width="8" height="4" rx="1"/>
    <rect x="96" y="168" width="8" height="4" rx="1"/>
    <rect x="88" y="156" width="4" height="8" rx="1"/>
    <rect x="108" y="156" width="4" height="8" rx="1"/>
  </g>
  
  <!-- 匠心文字 -->
  <text x="100" y="130" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" class="logo-bg">匠心</text>
</svg>
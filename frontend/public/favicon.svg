<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-brown { fill: #8B4513; }
      .logo-bg { fill: #F5F5DC; }
    </style>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="16" cy="16" r="15" class="logo-brown"/>
  <circle cx="16" cy="16" r="13" class="logo-bg"/>
  
  <!-- 润扬大桥主体结构（简化版） -->
  <g class="logo-brown">
    <!-- 桥塔 -->
    <rect x="14" y="6" width="1.5" height="10" rx="0.2"/>
    <rect x="16.5" y="6" width="1.5" height="10" rx="0.2"/>
    
    <!-- 桥塔横梁 -->
    <rect x="14" y="9" width="4" height="0.8" rx="0.2"/>
    <rect x="14" y="12" width="4" height="0.6" rx="0.2"/>
    
    <!-- 主桥面 -->
    <rect x="6" y="15" width="20" height="1.5" rx="0.3"/>
    
    <!-- 斜拉索（简化） -->
    <g stroke-width="0.3" fill="none" stroke="#8B4513">
      <!-- 左塔拉索 -->
      <line x1="14.8" y1="7" x2="10" y2="15"/>
      <line x1="14.8" y1="10" x2="12" y2="15"/>
      <line x1="14.8" y1="13" x2="14" y2="15"/>
      
      <line x1="14.8" y1="7" x2="20" y2="15"/>
      <line x1="14.8" y1="10" x2="18" y2="15"/>
      <line x1="14.8" y1="13" x2="16" y2="15"/>
      
      <!-- 右塔拉索 -->
      <line x1="17.2" y1="7" x2="12" y2="15"/>
      <line x1="17.2" y1="10" x2="14" y2="15"/>
      <line x1="17.2" y1="13" x2="16" y2="15"/>
      
      <line x1="17.2" y1="7" x2="22" y2="15"/>
      <line x1="17.2" y1="10" x2="20" y2="15"/>
      <line x1="17.2" y1="13" x2="18" y2="15"/>
    </g>
    
    <!-- 桥墩基座 -->
    <rect x="13" y="16.5" width="3" height="2.5" rx="0.3"/>
    <rect x="16" y="16.5" width="3" height="2.5" rx="0.3"/>
    
    <!-- 匠心标志（简化） -->
    <circle cx="16" cy="23" r="2" fill="none" stroke="#8B4513" stroke-width="0.5"/>
  </g>
  
  <!-- 匠心文字（简化） -->
  <text x="16" y="24" text-anchor="middle" font-family="serif" font-size="2.5" font-weight="bold" class="logo-bg">匠</text>
</svg>